<!DOCTYPE html>
<html lang="en">
<!-- Lifted from http://www.d3noob.org/2014/01/tree-diagrams-in-d3js_11.html -->
<head>
	<meta charset="utf-8">

	<title>Truss Actions</title>

	<style>

		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 3px;
		}

		.node text { font: 12px sans-serif; }

		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 2px;
		}

	</style>

</head>

<body>

<h2><code>truss_main</code></h2>
<div id="truss_main"></div>
<!-- <h2><code>truss_head</code></h2>
<div id="truss_head"></div>-->

<!-- load jQuery -->
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>

<!-- load the d3.js library -->
<script type="text/javascript" src="d3.min.js"></script>


<script>
	var jsonData;
	$(document).ready(function($){
		// Load the data
		jsonData = $.ajax({
			url: 'actions.json',
			dataType: 'json',
			complete: writeTrees
		});
	});

	function writeTrees(){
		console.log(jsonData.responseJSON);
		var treeData = jsonData.responseJSON;


		// ************** Generate the tree diagram  *****************
		var margin = {top: 20, right: 120, bottom: 20, left: 120},
				width = 1200 - margin.right - margin.left,
				height = 500 - margin.top - margin.bottom;

		var i = 0;

		// Define the type of d3 structure (tree)
		var tree = d3.layout.tree()
				.size([height, width]);

		// Define the lines drawn between nodes as bezier curves
		var diagonal = d3.svg.diagonal()
				.projection(function(d) { return [d.y, d.x]; });

		// Add the SVG to the body and define "g" for its group of nodes
		var svg = d3.select("#truss_main").append("svg")
				.attr("width", width + margin.right + margin.left)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		// Flip the 'on switch'
		update(treeData);

		// Define the 'on switch'
		function update(source) {

			// Compute the new tree layout.
			var nodes = tree.nodes(source).reverse(),
					links = tree.links(nodes);

			// Normalize for fixed-depth.
			nodes.forEach(function(d) { d.y = d.depth * 180; });

			// Declare the nodes
			var node = svg.selectAll("g.node")
					.data(nodes, function(d) { return d.id || (d.id = ++i); });

			// Enter the nodes.
			var nodeEnter = node.enter().append("g")
					.attr("class", "node")
					.attr("transform", function(d) {
						return "translate(" + d.y + "," + d.x + ")"; });

			nodeEnter.append("circle")
					.attr("r", 10)
					.style("fill", "#fff");

			nodeEnter.append("text")
					.attr("x", function(d) {
						return d.children || d._children ? -13 : 13; })
					.attr("dy", ".35em")
					.attr("text-anchor", function(d) {
						return d.children || d._children ? "end" : "start"; })
					.text(function(d) { return d.name; })
					.style("fill-opacity", 1);

			// Declare the links
			var link = svg.selectAll("path.link")
					.data(links, function(d) { return d.target.id; });

			// Enter the links.
			link.enter().insert("path", "g")
					.attr("class", "link")
					.attr("d", diagonal);

		}
	}

</script>

</body>
</html>
